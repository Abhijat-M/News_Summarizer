<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Vibe News Summarizer ðŸš€</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #4CAF50 0%, #00E676 100%);
            --card-radius: 18px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 1rem;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .loader {
            border: 4px solid #fff;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .btn-custom {
            background: var(--primary-gradient);
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 230, 118, 0.2);
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
        }

        .summary-box {
            background: rgba(255, 255, 255, 0.6);
            border-radius: var(--card-radius);
            padding: 1.5rem;
            margin-top: 1rem;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .summary-box:before {
            content: 'âœ¨';
            position: absolute;
            top: -15px;
            left: 20px;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .card {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .btn-custom {
                width: 100%;
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .summary-box {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .lead {
                font-size: 0.9rem;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            }

            .card {
                background: #2d2d2d;
                color: white;
            }

            .summary-box {
                background: rgba(45, 45, 45, 0.6);
            }

            .btn-custom {
                background: linear-gradient(135deg, #4CAF50 0%, #00E676 100%);
            }
        }
    </style>
</head>

<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">VibeSummarizer ðŸš€</h1>
            <p class="lead text-muted">TL;DR your articles in Gen Z speak</p>
        </div>

        <div class="card">
            <form id="summarizeForm">
                <div class="mb-3">
                    <input type="url" class="form-control form-control-lg shadow-sm" id="urlInput"
                        placeholder="Paste article URL..." required autocomplete="off"
                        style="border: none; border-radius: 10px;">
                </div>
                <button type="submit" class="btn btn-custom w-100">Generate Vibe ðŸ’«</button>
            </form>

            <div id="loading" class="loader d-none"></div>

            <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                <span id="errorMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div id="result" class="mt-4 d-none">
                <div class="summary-box">
                    <h5 class="fw-bold">Summary for:</h5>
                    <a id="articleTitle" href="#" target="_blank"
                        class="text-decoration-none text-success fw-bold link-animate"></a>
                    <div id="summaryText" class="mt-3 lead" style="white-space: pre-line;"></div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">âœ¨ Built with AI magic by your friendly neighborhood dev</small>
        </div>
    </div>

    <script>
        document.getElementById('summarizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const urlInput = document.getElementById('urlInput');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            // Mobile-friendly reset
            errorAlert.classList.add('d-none');
            result.classList.add('d-none');
            loading.classList.remove('d-none');
            urlInput.blur();

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ url: urlInput.value })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Mobile-friendly display
                document.getElementById('articleTitle').textContent = data.title;
                document.getElementById('articleTitle').href = data.url;
                document.getElementById('summaryText').textContent = data.summary;
                result.classList.remove('d-none');
                result.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                const msg = error.message || 'Unknown error';

                // Context-aware error messages
                if (msg.includes('API key')) {
                    errorMessage.textContent = 'Service unavailable - check configuration';
                } else if (msg.includes('URL')) {
                    errorMessage.textContent = 'Please enter a valid URL';
                } else if (msg.includes('extract')) {
                    errorMessage.textContent = 'Couldn\'t read article - might be paywalled';
                } else {
                    errorMessage.textContent = msg;
                }

                errorAlert.classList.remove('d-none');
                errorAlert.scrollIntoView({ behavior: 'smooth' });

            } finally {
                loading.classList.add('d-none');
                urlInput.value = '';
            }
        });
    </script>
</body>

</html>
